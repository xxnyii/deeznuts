<html>
<head>
  <title>Welcome to DeezNuts!</title>
</head>
<body>
  <h2>Welcome to DeezNuts!</h2>
  <form method="get" action="querymvp">
    Choose your nuts:
    <input type="checkbox" name="name" value="Almond" />Almond
    <input type="checkbox" name="name" value="Cashew" />Cashew
    <input type="checkbox" name="name" value="Macadamia" />Macadamia
    <input type="checkbox" name="name" value="Peanut" />Peanut
    <input type="checkbox" name="name" value="Pistachio" />Pistachio
    <input type="checkbox" name="name" value="Walnut" />Walnut
    <br /><br />
    Choose a price range:
    <input type="radio" name="price" value="25" />less than $25
    <input type="radio" name="price" value="50" />less than $50
    <br /><br />
    <input type="submit" value="Search" />
    <input type="reset" value="Clear" />
  </form>
</body>
</html>
